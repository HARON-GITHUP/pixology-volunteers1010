<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>التحقق من المتطوع | Pixology</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg: #f3f6fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e5e7eb;
        --shadow: 0 14px 35px rgba(0, 0, 0, 0.1);
        --ok: #16a34a;
        --bad: #dc2626;
        --warn: #f59e0b;
        --radius: 16px;
      }

      body {
        font-family: system-ui, Tahoma, Arial;
        background: var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 16px;
      }

      .card {
        background: var(--card);
        padding: 20px;
        border-radius: var(--radius);
        width: min(560px, 100%);
        box-shadow: var(--shadow);
        text-align: center;
        border: 1px solid var(--border);
      }

      .head {
        display: grid;
        gap: 8px;
        justify-items: center;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        font-weight: 900;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.03);
      }
      .badge.ok {
        color: var(--ok);
        background: rgba(22, 163, 74, 0.08);
        border-color: rgba(22, 163, 74, 0.25);
      }
      .badge.bad {
        color: var(--bad);
        background: rgba(220, 38, 38, 0.08);
        border-color: rgba(220, 38, 38, 0.25);
      }
      .badge.warn {
        color: var(--warn);
        background: rgba(245, 158, 11, 0.1);
        border-color: rgba(245, 158, 11, 0.25);
      }

      .muted {
        color: var(--muted);
        font-weight: 800;
      }

      .line {
        height: 1px;
        background: var(--border);
        margin: 14px 0;
      }

      .avatar {
        width: 86px;
        height: 86px;
        border-radius: 18px;
        border: 1px solid var(--border);
        overflow: hidden;
        background: rgba(25, 168, 230, 0.08);
        display: grid;
        place-items: center;
        font-weight: 1100;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .grid {
        display: grid;
        gap: 10px;
        text-align: right;
        margin-top: 12px;
      }
      .row {
        display: grid;
        grid-template-columns: 150px 1fr;
        gap: 10px;
        align-items: center;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.02);
      }
      .k {
        color: var(--muted);
        font-weight: 900;
      }
      .v {
        font-weight: 1000;
        word-break: break-word;
      }

      .actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      .btn {
        border: 1px solid var(--border);
        background: #fff;
        padding: 10px 12px;
        border-radius: 12px;
        font-weight: 900;
        cursor: pointer;
        text-decoration: none;
        color: var(--text);
      }
      .btn.primary {
        background: rgba(25, 168, 230, 0.12);
        border-color: rgba(25, 168, 230, 0.25);
      }

      .hint {
        margin-top: 14px;
        font-size: 13px;
      }
      code {
        background: rgba(15, 23, 42, 0.06);
        padding: 2px 6px;
        border-radius: 8px;
        font-weight: 900;
      }
    </style>
  
<script>
/* ✅ Fix: Firebase Authorized Domain issue
   افتح المشروع على localhost بدل 127.0.0.1 */
try{
  if (location.hostname === "127.0.0.1") {
    const u = new URL(location.href);
    u.hostname = "localhost";
    location.replace(u.toString());
  }
}catch(e){}
</script>

<script>
/* ✅ Universal cache/SW fix (runs once per version) */
(async function() {
  try {
    const host = location.hostname;
    const isLocal = host === "localhost" || host === "127.0.0.1";
    if (isLocal) return;

    const key = "px_swfix_v";
    const v = "202602070121";
    if (localStorage.getItem(key) === v) return;
    localStorage.setItem(key, v);

    if ("serviceWorker" in navigator) {
      const regs = await navigator.serviceWorker.getRegistrations();
      await Promise.all(regs.map(r => r.unregister()));
    }
    if (window.caches && caches.keys) {
      const keys = await caches.keys();
      await Promise.all(keys.map(k => caches.delete(k)));
    }
  } catch(e) {}
})();
</script>
</head>

  <body>
    <div class="card">
      <div class="head">
        <h2 style="margin: 0">التحقق من المتطوع</h2>

        <div id="badge" class="badge">
          <span>⏳</span>
          <span class="muted">جاري التحقق...</span>
        </div>

        <div class="line"></div>

        <div id="avatar" class="avatar" style="display: none">
          <span id="avatarLetter">V</span>
        </div>
      </div>

      <div id="data" style="display: none">
        <div class="grid">
          <div class="row">
            <div class="k">الاسم</div>
            <div class="v" id="name">—</div>
          </div>

          <div class="row">
            <div class="k">Volunteer ID</div>
            <div class="v" id="vid">—</div>
          </div>

          <div class="row">
            <div class="k">الساعات</div>
            <div class="v"><span id="hours">0</span> ساعة</div>
          </div>

          <div class="row">
            <div class="k">الحالة</div>
            <div class="v" id="state">—</div>
          </div>

          <div class="row" id="orgRow" style="display: none">
            <div class="k">الجهة</div>
            <div class="v" id="org">—</div>
          </div>

          <div class="row" id="approvedRow" style="display: none">
            <div class="k">تاريخ الاعتماد</div>
            <div class="v" id="approvedAt">—</div>
          </div>

          <div class="row" id="certRow" style="display: none">
            <div class="k">آخر شهادة</div>
            <div class="v">
              <span id="certId">—</span>
              <a
                id="openCert"
                class="btn"
                style="padding: 6px 10px; margin-inline-start: 10px"
                href="#"
                target="_blank"
                >فتح</a
              >
            </div>
          </div>

          <div class="row">
            <div class="k">رابط التحقق</div>
            <div
              class="v"
              id="verifyUrlText"
              style="direction: ltr; text-align: left"
            >
              —
            </div>
          </div>
        </div>

        <div class="actions">
          <a id="openVolunteer" class="btn primary" href="#" target="_blank"
            >فتح صفحة المتطوع</a
          >
          <a class="btn" href="index.html">رجوع</a>
        </div>
      </div>

      <div id="errorActions" class="actions" style="display: none">
        <a class="btn" href="index.html">رجوع</a>
      </div>

      <p class="muted hint">
        لو معاك QR، تأكد إن الرابط فيه
        <code>?id=VOL-000001</code>
      </p>
    </div>

    <script type="module">
      import { db } from "./firebase.js";
      import {
        doc,
        getDoc,
        collection,
        query,
        where,
        orderBy,
        limit,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

      const params = new URLSearchParams(location.search);
      const id = (params.get("id") || "").trim();

      const badgeEl = document.getElementById("badge");
      const dataEl = document.getElementById("data");
      const errorActions = document.getElementById("errorActions");

      const avatarWrap = document.getElementById("avatar");
      const avatarLetter = document.getElementById("avatarLetter");

      function setBadge(type, text, icon) {
        badgeEl.classList.remove("ok", "bad", "warn");
        if (type) badgeEl.classList.add(type);
        badgeEl.innerHTML = `<span>${icon}</span><span>${text}</span>`;
      }

      // ✅ روابط مطلقة (تشتغل من أي QR)
      const origin = window.location.origin;
      const basePath = window.location.pathname.substring(
        0,
        window.location.pathname.lastIndexOf("/") + 1,
      );
      const baseUrl = origin + basePath;

      if (!id) {
        setBadge("bad", "رقم متطوع غير صالح (مفيش id في الرابط)", "❌");
        errorActions.style.display = "flex";
      } else {
        document.getElementById("verifyUrlText").textContent =
          `${baseUrl}verify.html?id=${encodeURIComponent(id)}`;

        const snap = await getDoc(doc(db, "pixology_volunteers", id));

        if (!snap.exists()) {
          setBadge("bad", "متطوع غير موجود / غير معتمد", "❌");
          errorActions.style.display = "flex";
        } else {
          const d = snap.data();

          const status = (d.status || "Active").trim();
          const stLower = status.toLowerCase();

          if (stLower === "inactive") {
            setBadge("warn", "⚠ متطوع موجود لكن غير نشط", "⚠️");
          } else {
            setBadge("ok", "متطوع معتمد من Pixology", "✅");
          }

          document.getElementById("name").textContent = d.name || "—";
          document.getElementById("vid").textContent = d.volunteerId || id;
          document.getElementById("hours").textContent = String(d.hours ?? 0);
          document.getElementById("state").textContent = status || "Active";

          const org = (d.organization || "").trim();
          if (org) {
            document.getElementById("org").textContent = org;
            document.getElementById("orgRow").style.display = "grid";
          }

          const t = d.createdAt?.toDate ? d.createdAt.toDate() : null;
          if (t) {
            document.getElementById("approvedAt").textContent =
              t.toLocaleString("ar-EG");
            document.getElementById("approvedRow").style.display = "grid";
          }

          const photo = d.photoData || d.photoUrl || "";
          avatarWrap.style.display = "grid";
          if (photo) {
            avatarWrap.innerHTML = `<img src="${photo}" alt="photo" />`;
          } else {
            const nm = (d.name || "V").trim();
            avatarLetter.textContent = nm[0] || "V";
          }

          // ✅ صفحة المتطوع (مطلقة)
          document.getElementById("openVolunteer").href =
            `${baseUrl}volunteer.html?id=${encodeURIComponent(id)}`;

          // ✅ آخر شهادة (اختياري)
          try {
            const qy = query(
              collection(db, "certificates"),
              where("volunteerId", "==", id),
              orderBy("issuedAt", "desc"),
              limit(1),
            );
            const cs = await getDocs(qy);
            if (!cs.empty) {
              const c = cs.docs[0].data() || {};
              const certId = c.certId || cs.docs[0].id;

              document.getElementById("certId").textContent = certId;
              document.getElementById("openCert").href =
                `${baseUrl}certificate.html?cert=${encodeURIComponent(certId)}`;
              document.getElementById("certRow").style.display = "grid";
            }
          } catch (e) {
            // لو محتاج index في certificates، هيتطلب منك Create Index
            console.warn("cert lookup skipped:", e?.message || e);
          }

          dataEl.style.display = "block";
        }
      }
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js").catch(console.error);
        });
      }
    </script>
  </body>
</html>
